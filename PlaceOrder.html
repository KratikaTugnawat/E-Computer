<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Order Confirmation</h1>
    <p>Thank you for placing your order!</p>
    <div class="order-details">
      <h2>Order Details</h2>
      <p>Order Number: <span id="order-number">12345</span></p>
      <p>Order Date: <span id="order-date">2023-02-20</span></p>
      <p>Total: <span id="order-total">$100.00</span></p>
    </div>
    <button class="print-button" onclick="window.print()">Print Order Confirmation</button>
  </div>
</body>
</html>
